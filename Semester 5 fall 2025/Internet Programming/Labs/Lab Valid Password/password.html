<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" link="password.css">
    <script src="password.js"></script>
    <title>Document</title>
</head>
<body onload="fillOptions()">
    <fieldset id="passwordGen">
        Password 
        <input type="text" id="pass">
        Number of Characters
        
        <!-- 8-24 -->
         <select id="characterNum">
            <option>Characters</option>
        </select>
        
        Number of Uppercase Letters
        <!-- 2-6 -->
         <select id="uppercaseNum">
            <option>Uppercase</option>
        </select>
        
        Number of Numbers
        <!-- 2-6 -->
        <select id="numberNum">
            <option>Number</option>
        </select>
        
        Number of Special
        <!-- 2-6 -->
        <select id="specialNum">
            <option>Special</option>
        </select>
        
        <input type="button" value="Generate" onclick="generatePassword()">
    </fieldset>
    <fieldset>
        <Legend>Password Validator</Legend>
    </fieldset>
</body>
</html>
